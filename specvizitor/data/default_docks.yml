images:
  Image Cutout:
    filename_keyword: "beams.fits"
    scale: 1.0e+21

  Spectrum 2D:
    filename_keyword: "stack.fits"
    data_loader_params:
      extname: "SCI"
      extver: "F444W"
    container: PlotItem

plots:
  Redshift PDF:
    position: right
    relative_to: Image Cutout
    filename_keyword: "full.fits"
    smoothing_slider:
      visible: False
    x_axis:
      name: zgrid
    y_axis:
      name: pdf
      scale: log
      limits:
        - -3
        - null

spectra:
  Spectrum 1D:
    filename_keyword: "1D.fits"
    redshift_slider:
      catalogue_name: "redshift"
      show_text_editor: True
      min_value: 0
      max_value: 10
      step: 0.000001
      default_value: 5  # overwritten if the input catalogue contains a column with redshifts
    tracked_lines:
      Ha:
        position: right
        relative_to: Redshift PDF