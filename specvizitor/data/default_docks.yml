spectra:
  Spectrum 1D:
    data:
      filename_keyword: "1D.fits"
      loader: 'specutils'
    y_axis:
      label:
        position: right
    redshift_slider:
      min_value: 0
      max_value: 12
      step: 0.000001
      default_value: 6
      column_name: "redshift"
      show_text_editor: True
    tracked_lines:
      Ha:
        position: right
        relative_to: Redshift PDF

images:
  Spectrum 2D:
    position: bottom
    relative_to: Spectrum 1D
    data:
      filename_keyword: "stack.fits"
      loader_params:
        extname: "SCI"
        extver: "F444W"
    container: PlotItem

  Image Cutout:
    position: top
    relative_to: Spectrum 1D
    data:
      filename_keyword: "beams.fits"
    scale: 1.0e+21

plots:
  Redshift PDF:
    position: right
    relative_to: Image Cutout
    data:
      filename_keyword: "full.fits"
    smoothing_slider:
      visible: False
    x_axis:
      name: "zgrid"
    y_axis:
      name: "pdf"
      scale: log
      limits:
        min: -3