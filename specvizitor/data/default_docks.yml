images:
  Image Cutout:
    filename_keyword: "beams.fits"
    scale: 1.0e+21

  Spectrum 2D:
    filename_keyword: "stack.fits"
    loader_config:
      extname: "SCI"
      extver: "F444W"
    container: PlotItem

spectra:
  Spectrum 1D:
    filename_keyword: "1D.fits"
    redshift_slider:
      cat_name: 'z'
      text_editor: True
      min_value: 0
      max_value: 10
      step: 0.000001
      default_value: 5  # overwritten if the input catalogue contains a column with redshifts
    follow:
      OIII 1:
        position: right
        relative_to: Image Cutout
        window: 40
      OIII 2:
        position: right
        relative_to: Spectrum 1D [OIII 1]
        window: 40
      Ha:
        position: right
        relative_to: Spectrum 1D [OIII 2]