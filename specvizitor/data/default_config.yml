loader:
  cat:
    filename:
    translate: {
      id: [Id, ID, NUMBER],
      ra: [Ra, RA],
      dec: [Dec, DEC],
      z: [Z, redshift, Redshift, z_map]
    }

  data:
    dir: '.'

gui:
  control_panel:
    max_width: 300
    button_width: 110

  object_info:
    items: {
      ra: "RA: {}",
      dec: "Dec: {}"
    }

  viewer:
    image_cutout:
      search_mask: "*{}.beams.fits"
      min_size: [350, 350]

    spec_2D:
      search_mask: "*{}.stack.fits"
      min_size: [1000, 100]

    spec_1D:
      search_mask: "*{}.1D.fits"
      min_size: [1000, 200]
      slider:
        min_value: 0
        max_value: 10
        step: 0.000001
        default_value: 5  # overwritten if the input catalogue contains a column with redshifts