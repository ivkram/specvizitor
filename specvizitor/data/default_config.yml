loader:
  cat:
    filename:
    translate:
      id: [Id, ID, NUMBER]
      ra: [Ra, RA]
      dec: [Dec, DEC]
      z: [Z, redshift, Redshift, z_map]

  data:
    dir: '.'

writer:

gui:
  antialiasing: False

control_panel:
  button_width: 120

object_info:
  items:
    ra: "RA: {}"
    dec: "Dec: {}"

review_form:
  checkboxes:
    contamination: "Contamination"
    extended: "Extended emission"

viewer:
  images:
    Image:
      search_mask: "*{}.beams.fits"
      scale: 1.0e+21
      min_width: 350
      min_height: 350

    Spectrum 2D:
      search_mask: "*{}.stack.fits"
      rotate: 270
      min_height: 200

  spectra:
    Spectrum 1D:
      search_mask: "*{}.1D.fits"
      min_height: 300
      slider:
        min_value: 0
        max_value: 10
        step: 0.000001
        default_value: 5  # overwritten if the input catalogue contains a column with redshifts

plugins:
  - grizli