cat:
  colnames: [id, ra, dec]
  strict_search: [id]
  synonyms: {
    id: [Id, ID],
    ra: [Ra, RA],
    dec: [Dec, DEC]
  }

data:
  dir: '.'
  prefix: 'gds-grizli-v5.0'

gui:
  image_cutout:
    min_size: [350, 350]

  spec_2D:
    min_size: [1000, 100]

  spec_1D:
    min_size: [1000, 200]
    slider:
      min_value: 0
      max_value: 10
      step: 0.000001
      default_value: 5

  control_panel:
    max_width: 300
    button_width: 110