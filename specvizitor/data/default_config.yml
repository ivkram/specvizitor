loader:
  cat:
    filename:
    translate:
      id: [Id, ID, NUMBER]
      ra: [Ra, RA]
      dec: [Dec, DEC]
      z: [Z, redshift, Redshift, z_map]

  data:
    dir: '.'
    id_pattern: '\d+'
    translate:
      wavelength:
        - wave
        - lambda
      flux_error:
        - std
        - err
        - fluxerr
        - flux_err
        - fluxerror

writer:

gui:
  antialiasing: False

control_panel:
  button_width: 130

object_info:
  items:
    ra: "RA: {}"
    dec: "Dec: {}"

review_form:
  checkboxes:
    contamination: "Contamination"
    extended: "Extended emission"

viewer:
  images:
    Image Cutout:
      filename_pattern: "beams.fits"
      scale: 1.0e+21

    Spectrum 2D:
      filename_pattern: "stack.fits"
      ext_name: "SCI"
      ext_ver: "F444W"
      rotate: 270

  spectra:
    Spectrum 1D:
      filename_pattern: "1D.fits"
      slider:
        min_value: 0
        max_value: 10
        step: 0.000001
        default_value: 5  # overwritten if the input catalogue contains a column with redshifts

plugins:
  - grizli