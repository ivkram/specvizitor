loader:
  cat:
    filename:
    translate:
      id: [Id, ID, NUMBER]
      ra: [Ra, RA]
      dec: [Dec, DEC]
      z: [Z, redshift, Redshift, z_map]

  data:
    dir: '.'

writer:

gui:
  antialiasing: False

control_panel:
  button_width: 120

object_info:
  items:
    ra: "RA: {}"
    dec: "Dec: {}"

review_form:
  checkboxes:
    contamination: "Contamination"
    extended: "Extended emission"

viewer:
  image_cutout:
    search_mask: "*{}.beams.fits"
    min_width: 350
    min_height: 350

  spec_2d:
    search_mask: "*{}.stack.fits"
    min_height: 200

  spec_1d:
    search_mask: "*{}.1D.fits"
    min_height: 300
    slider:
      min_value: 0
      max_value: 10
      step: 0.000001
      default_value: 5  # overwritten if the input catalogue contains a column with redshifts